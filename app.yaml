application: frugras-1256
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: img

- url: /fonts
  static_dir: fonts

- url: /
  static_files: index.html
  upload: index.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
